<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Buscador de Películas | Juan Farías</title>

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="container">
        <h1 id="titulo">Buscador de películas</h1>
        <div id="descripcion">
            <p>Escribí el título de una película (en inglés) y obtené información sobre la misma.</p>
            <p>Este servicio funciona gracias a la API de OMDB que retorna infromación sobre películas en formato JSON.
            </p>
        </div>

        <div class="row">
            <div class="col">
                <div id="busqueda" class="input-group shadow p-3 mb-5 bg-white rounded">
                    <input id="buscar-p" type="text" name="buscar" class="form-control" placeholder="Ingrese título..."
                        aria-label="Escribir título" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="btn-busqueda" class="btn btn-outline-secondary" type="button"><i
                                class="fas fa-search"></i> Buscar película</button>
                    </div>
                </div>
            </div>

        </div>



        <div class="row">
            <div class="col">
                <div id="resultado">
                    <div class="row">
                        <div class="col  shadow p-3 mb-5 bg-white rounded">
                            <div id='peli'>
                                <h2 id="movie"></h2>
                                <img id="poster" src="" />
                                <div>
                                    <p style="display: inline-block;">Año: </p>
                                    <p style="display: inline-block;" id="year"></p>
                                </div>
                                <div>
                                    <p style="display: inline-block;">Clasificación US MPA: </p>
                                    <p style="display: inline-block;" id="rated"></p>
                                </div>
                                <div>
                                    <p style="display: inline-block;">Fecha de lanzamiento: </p>
                                    <p style="display: inline-block;" id="released"></p>
                                </div>
                                <div>
                                    <p style="display: inline-block;">Género: </p>
                                    <p style="display: inline-block;" id="genre"></p>
                                </div>
                                <div>
                                    <p style="display: inline-block;">Duración: </p>
                                    <p style="display: inline-block;" id="runtime"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- JS de Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

        <!-- JS de Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <!-- JS de Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <!-- JS Propio -->
        <script src="js/app.js"> </script>

</body>

</html>
